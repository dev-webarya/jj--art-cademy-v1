# ===============================
# DATABASE CONFIGURATION
# ===============================
# Uses environment variables if set, falls back to H2 for local development
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:artacademydb;DB_CLOSE_DELAY=-1}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
# Driver is auto-detected based on URL (H2 for h2:, PostgreSQL for postgresql:)

# H2 Console (only works when using H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration (dialect auto-detected)
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=${SERVER_PORT:8080}
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.datatype.jsr310.serialization.write-dates-as-timestamps=false

# ===============================
# JWT SECURITY CONFIGURATION
# ===============================
application.security.jwt.secret-key=${APPLICATION_SECURITY_JWT_SECRET_KEY:WFMmYWFiZWNkZjAxMjM0NTY3ODlhYmNlZGYwMTIzNDU2Nzg5YWJjZWYwMTIzNDU2Nzg5YWJjZWYwMTIzNDU2Nzg5YWJjZWY=}
application.security.jwt.expiration=${APPLICATION_SECURITY_JWT_EXPIRATION:86400000}
application.security.jwt.refresh-token.expiration=${APPLICATION_SECURITY_JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# ===============================
# NOTIFICATION API CONFIGURATION
# ===============================
notification.client.id=${NOTIFICATION_CLIENT_ID:placeholder_client_id}
notification.client.secret=${NOTIFICATION_CLIENT_SECRET:placeholder_client_secret}

# ===============================
# MAIL CONFIGURATION (SMTP)
# ===============================
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:email@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# RAZORPAY CONFIGURATION
# ===============================
razorpay.key.id=${RAZORPAY_KEY_ID:rzp_test_placeholder}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:placeholder_secret}